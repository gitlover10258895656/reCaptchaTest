<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReCaptcha</title>
  <style>
    /* Reset default margin and padding */
    body, h1, p {
      margin: 0;
      padding: 0;
    }

    /* Style the navbar */
    .navbar {
      background-color: #f1f1f1;
      padding: 10px;
      overflow: hidden;
    }

    /* Navbar links */
    .navbar a {
      display: block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    /* Link hover state */
    .navbar a:hover {
      background-color: #ddd;
    }

    /* Center the app name */
    .app-name {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
    }

    /* Style the GO button */
    .go-button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background-color: blue;
      color: white;
      border: none;
      padding: 10px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="#" class="app-name">ReCaptcha</a>
  <a href="cap.html" class="go-button">Go</a>
</div>

</body>
</html>
